<!DOCTYPE html>
<html lang="en">
  <head id="title">
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="description"> freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label> <br>
      <input type="text" id="name" placeholder="Enter your name"/> <br>
  
      <label for="email" id="email-label">Email</label> <br>
      <input type="email" id="email" placeholder="Enter your email"/> <br>
      
      <label for="age" id="number-label">Age (Optional)</label> <br>
      <input type="number" id="number" min="16" max="60" placeholder="Age"> <br>
    
      <label for="">Which option best describes your current role?</label> <br>
    <select id="dropdown" name="role"> <br>
      <option value="select current role">select current role</option>
      <option value="student">Student</option>
      <option value="Full time job">Full tile job</option>
      <option value="Full time learner">Full time learner</option>
      <option value="Prefer not to say">Prefer not to say</option>
      <option value="Others">Others</option>
    </select> <br>

    <label for="">Any comments or suggestions?</label> <br>
    <textarea name="comments" id="" cols="30" rows="10" placeholder="Enter your comment here"></textarea> <br>

    <button id="submit">Submit</button>
      
    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
